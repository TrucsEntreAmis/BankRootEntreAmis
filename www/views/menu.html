<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Projets</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()" ng-show="false">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/project/{{projectId}}/edit" ng-repeat="(projectId, project) in projects">
          {{project.title}}
        </ion-item>
        <ion-item menu-close href="#/app/project/new">
          Cr√©er un nouveau project
        </ion-item>
        <ion-item menu-close href="#/app/parameters">
          Options
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
